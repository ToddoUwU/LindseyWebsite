# ============================================================
# Docker Compose for Lindsey Website
#
# Usage:
#   Development: ./run.sh dev     (https://localhost:8443)
#   Production:  ./run.sh prod    (https://lindseyayres.art)
#
# Architecture:
#   - app: Spring Boot with embedded Tomcat + TLS + Caffeine cache
#   - postgres: PostgreSQL database
# ============================================================

services:
  # ============================================================
  # Spring Boot Application (with TLS)
  # ============================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_TIMESTAMP=${BUILD_TIMESTAMP:-}
    container_name: lindsey-app
    ports:
      - "${HTTPS_PORT:-443}:8443"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      # JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-validate}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-false}
      # Database Initialization
      DB_RECREATE_TABLES: ${DB_RECREATE_TABLES:-false}
      # TLS/SSL
      SERVER_PORT: 8443
      SERVER_SSL_ENABLED: "true"
      SERVER_SSL_KEY_STORE: ${SSL_KEYSTORE_PATH:-/app/certs/keystore.p12}
      SERVER_SSL_KEY_STORE_PASSWORD: ${SSL_KEYSTORE_PASSWORD}
      SERVER_SSL_KEY_STORE_TYPE: PKCS12
      SERVER_SSL_KEY_ALIAS: ${SSL_KEY_ALIAS:-lindsey-website}
      # Profile
      ENVIRONMENT: ${ENVIRONMENT:-prod}
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ./certs:/app/certs:ro
    restart: unless-stopped
    networks:
      - lindsey-network

  # ============================================================
  # PostgreSQL Database
  # ============================================================
  postgres:
    image: postgres:15-alpine
    container_name: lindsey-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - lindsey-network

networks:
  lindsey-network:
    driver: bridge

volumes:
  postgres-data:
