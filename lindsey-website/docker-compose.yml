version: '3.8'

services:
  lindsey-website:
    build: .
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-lindseydb}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-lindsey}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-dev-password}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_PROFILES_ACTIVE: ${ENVIRONMENT:-dev}

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lindsey}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev-password}
      POSTGRES_DB: ${POSTGRES_DB:-lindseydb}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"

  redis:
    image: redis:7
    ports:
      - "${REDIS_PORT:-6379}:6379"

volumes:
  postgres-data: